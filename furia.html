<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/furia-ico.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>FURIA Fans</title>
</head>

<body class="bg-dark text-white">
  <header class="header-furia text-center p-3 d-flex justify-content-between align-items-center">
    <img src="images/furia.png" alt="Logo FURIA" style="height: 60px;" />
    <h1 class="mt-2">FURIA Fans</h1>
    <div id="userProfile" class="text-light"></div> <!-- Área para o nick do usuário -->
  </header>

  <main class="container my-4">
    <div class="text-center mb-4">
      <!-- Botões de modalidade, inicialmente escondidos -->
      <button id="botao-LoL" class="btn btn-outline-light botao-modalidade d-none" data-mod="LoL" onclick="mostrarModalidade('LoL')">LoL</button>
      <button id="botao-CS2" class="btn btn-outline-light botao-modalidade d-none" data-mod="CS2" onclick="mostrarModalidade('CS2')">CS2</button>
    </div>

    <div id="jogos-container" class="row">
      <div id="jogos-LoL" class="col-12 d-none">
        <!-- Aqui serão carregados os jogos de LoL -->
      </div>
      <div id="jogos-CS2" class="col-12 d-none">
        <!-- Aqui serão carregados os jogos de CS2 -->
      </div>
    </div>

    <div id="noticias-container" class="row">
      <div id="noticias-LoL" class="col-12 d-none">
        <!-- Notícias de LoL -->
        <div class="news-block">
          <img src="images/noticia-loL-1.jpg" alt="Notícia LoL 1" class="noticia-imagem" />
          <div class="news-content">
            <h3 class="text-light">Título da Notícia LoL</h3>
          </div>
        </div>
        <div class="news-block">
          <img src="images/noticia-loL-2.jpg" alt="Notícia LoL 2" class="noticia-imagem" />
          <div class="news-content">
            <h3 class="text-light">Título da Notícia LoL</h3>
          </div>
        </div>
      </div>

      <div id="noticias-CS2" class="col-12 d-none">
        <!-- Notícias de CS2 -->
        <div class="news-block">
          <img src="images/noticia-cs2-1.jpg" alt="Notícia CS2 1" class="noticia-imagem" />
          <div class="news-content">
            <h3 class="text-light">Título da Notícia CS2</h3>
          </div>
        </div>
        <div class="news-block">
          <img src="images/noticia-cs2-2.jpg" alt="Notícia CS2 2" class="noticia-imagem" />
          <div class="news-content">
            <h3 class="text-light">Título da Notícia CS2</h3>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="redes-sociais" class="text-center mt-5 pb-3">
    <span>Siga a 
      <img src="images/furia-nome.png" alt="furia nome" id="furia-nome"> 
      nas redes sociais:
    </span>
    <div class="mt-2">
      <a href="https://www.instagram.com/furiagg/" target="_blank"><img src="images/instagram.jpg" style="width:30px;"></a>
      <a href="https://twitter.com/furiagg" target="_blank"><img src="images/X.jpg" style="width:30px;"></a>
      <a href="https://www.youtube.com/@furiagg" target="_blank"><img src="images/youtube.jpg" style="width:30px;"></a>
      <a href="https://www.tiktok.com/@furia" target="_blank"><img src="images/tiktok.png" style="width:30px;"></a>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
  <script src="jogos.js" type="module"></script>
  <script src="firebase-config.js" type="module"></script>
</body>
</html>
