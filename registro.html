<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/furia-ico.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>Cadastro - FURIA Fans</title>
</head>
<body>

    <header class="header-furia">
        <img src="images/furia.png" alt="Logo FURIA">
        <h1>FURIA Fans</h1>
    </header>

    <main class="cadastro-usuario">
        <h2>Cadastro - FURIA Fans</h2>
        <form id="formcadastro">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
                <label for="nick" class="form-label">Nick</label>
                <input type="text" class="form-control" id="nick" required>
            </div>
           
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Escolha suas modalidades preferidas:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="csgo" id="cs2">
                    <label class="form-check-label" for="csgo">CS2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="lol" id="lol">
                    <label class="form-check-label" for="lol">LoL</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </main>

    <footer id="redes-sociais">
        
        <span style="color: white; font-size: 18px;">Siga a 
          <img src="images/furia-nome.png" alt="furia nome" id="furia-nome"> 
          nas redes sociais:
        </span>
        
        <a href="https://www.instagram.com/furiagg/" target="_blank">
          <img src="images/instagram.jpg" alt="Instagram FURIA" style="width: 30px; height: 30px;">
        </a>
        
        <a href="https://twitter.com/furiagg" target="_blank">
          <img src="images/X.jpg" alt="X FURIA" style="width: 30px; height: 30px;">
        </a>
        
        <a href="https://www.youtube.com/@furiagg" target="_blank">
          <img src="images/youtube.jpg" alt="YouTube FURIA" style="width: 30px; height: 30px;">
        </a>
    
        <a href="https://www.tiktok.com/@furia" target="_blank">
            <img src="images/tiktok.png" alt="Tiktok FURIA" style="width: 30px; height: 30px;">
        </a>
    
    </footer>

    
<script type="module" src="registro.js"></script>

</body>
</html>
