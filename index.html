<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/furia-ico.ico" type="image/x-icon">
  <title>Login - FURIA Fans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>


<div id="carrosselFundo" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/furia-andre-akkari-div.jpg" class="d-block w-100" alt="Imagem 1">
    </div>
    <div class="carousel-item">
      <img src="images/FURIA-torcida 3.jpg" class="d-block w-100" alt="Imagem 2">
    </div>
    <div class="carousel-item">
      <img src="images/furia-torcida.jpg" class="d-block w-100" alt="Imagem 3">
    </div>
  </div>
</div>

<header class="header-furia">
  <img src="images/furia.png" alt="Logo FURIA">
  <h1>FURIA Fans</h1>
</header>

<div class="login-container">
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email do Usuario </label>
      <input type="email" class="form-control" id="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" name="senha" id="password" required>
    </div>
    <button type="submit" class="btn btn-furia w-100">Entrar</button>
  </form>
  <h6 class="cadastro">
    <a href="registro.html" rel="next" class="criar-conta">Criar Conta</a>
  </h6>
</div>

<footer id="redes-sociais">
  
    <span style="color: white; font-size: 18px;">Siga a 
      <img src="images/furia-nome.png" alt="furia nome" id="furia-nome"> 
      nas redes sociais:
    </span>
    
    <a href="https://www.instagram.com/furiagg/" target="_blank">
      <img src="images/instagram.jpg" alt="Instagram FURIA" style="width: 30px; height: 30px;">
    </a>
    
    <a href="https://twitter.com/furiagg" target="_blank">
      <img src="images/X.jpg" alt="X FURIA" style="width: 30px; height: 30px;">
    </a>
    
    <a href="https://www.youtube.com/@furiagg" target="_blank">
      <img src="images/youtube.jpg" alt="YouTube FURIA" style="width: 30px; height: 30px;">
    </a>

    <a href="https://www.tiktok.com/@furia" target="_blank">
        <img src="images/tiktok.png" alt="Tiktok FURIA" style="width: 30px; height: 30px;">
      </a>
    
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>



<script type="module" src="login.js"></script>

</body>
</html>
